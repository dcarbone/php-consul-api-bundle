imports:
    - { resource: services.yml }

php_consul_api:
    testnode: woot
    config:
        class: DCarbone\PHPConsulAPI\Config
        opts:
            addr:                   ~
            scheme:                 ~
            datacenter:             ~
            wait_time:              ~
            http_auth:              ~
            token:                  ~
            ca_file:                ~
            cert_file:              ~
            key_file:               ~
            insecure_skip_verify:   ~
            curl_opts:              ~
    client:
        class: DCarbone\PHPConsulAPI\Consul
